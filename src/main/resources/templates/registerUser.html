<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<header th:insert="~{fragments/general :: header(authentication=${authentication})}"></header>
<div class="container h-100  " style="margin-top:120px; margin-bottom: 120px">
    <div class="row h-100 justify-content-center align-items-center mt-5">
        <div class="form-horizontal col-lg-3 shadow p-3bg-white rounded  d-flex flex-column justify-content-center align-items-center">
            <div class="m-3" th:if="${param.fail}">
                <div class="alert alert-info"> User with that email already exists!</div>
            </div>
            <h4 class="text-center mt-2 mb-4">Welcome! </h4>
            <form th:action="@{/user/registerNewUser}" method="POST" th:object="${user}">
                <div class="form-group">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-30 col">
                                <label class="control-label" for="firstName">First name</label>
                                <input id="firstName" class="form-control" th:field="*{firstName}" required
                                       type="text" autofocus="autofocus">
                            </div>

                            <div class="col-md-30 col">
                                <label class="control-label" for="lastName">Last name</label>
                                <input id="lastName" type="text" class="form-control" th:field="*{lastName}" required>
                            </div>

                            <div class="col-md-12 col mt-3">
                                <label class="control-label" for="email">Email</label>
                                <input id="email" type="email" class="form-control" th:field="*{email}" required>
                            </div>

                            <div class="col-md-12 col mt-3">
                                <label class="control-label" for="password">Password</label>
                                <input id="password" type="password" class="form-control" th:field="*{password}"
                                       required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group  text-center">
                    <div class="mt-1">
                        <input type="submit" value="Sign up" class="btn btn-primary btn-lg"
                               style="background-color: #004a3a"/>
                    </div>
                    <div class="mt-3">
                        Already a member? <a th:href="@{/user/login}" style="color: #003b2e;text-decoration: none">Log
                        In</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/general.html :: footer}"></div>

</body>
</html>

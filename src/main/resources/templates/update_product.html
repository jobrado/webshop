<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Virgo V</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="~{fragments/general :: header(authentication=${authentication})}"></header>

<div class="container p-4 mt-5 border shadow-sm rounded" style="width: 80%">
    <h1 class="text-center"> Update product </h1>


    <form action="#" th:action="@{/admin/updateProduct/{id}(id=${product._id})}" th:object="${product}" enctype="multipart/form-data" method="POST">
        <div class="form-group mt-5">
            <label for="productName" class="ml-2">Name</label>
            <input type="text" id="productName" class="form-control" th:field="*{name}" placeholder="Product name" required><br>
        </div>
        <div class="form-group ">
            <label for="productDesc" class="ml-2">Description</label>
            <input type="text" id="productDesc" class="form-control" th:field="*{description}"
                   placeholder="Product description" ><br>
        </div>
        <div class="form-group" >
            <label for="productCategory" class="ml-2">Category</label>
            <select class="form-control" th:field="*{category._id}" id="productCategory">
                <option value="0">select category</option>
                <option th:each="cat : ${categories}" th:value="${cat._id}"
                        th:text="${cat.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="productPrice" class="ml-2">Price</label>
            <input type="text" id="productPrice" class="form-control" th:field="*{price}"
                   placeholder="Product price" required><br>
        </div>
        <div class="form-group">
            <label for="productQuantity" class="ml-2">Quantity</label>
            <input type="text" id="productQuantity" class="form-control" th:field="*{quantityOnStock}"
                   placeholder="Product quantity"><br>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="form-group">
                    <input type="file" name="image" accept="image/*" class="form-control-file" required>
                </div>
            </div>
        </div>

        <div class="form-group text-center mt-4">
            <button type="submit" class="btn btn-info col-2 mr-1 shadow-sm rounded">Save</button>
            <a th:href="@{/customer/allProducts}" class="btn btn-danger col-2 ml-1 shadow-sm rounded">Cancel</a>
        </div>
    </form>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Virgo V</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="~{fragments/general :: header(authentication=${authentication})}"></header>

<div class="container mt-5 pt-4">
    <h1 class="text-center"> User List</h1>
    <div>
        <table class="table table-hover table-responsive-xl">

            <tbody>
            <tr th:each="user : ${users}">

                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td><a th:href="@{/admin/showFormForUpdateProduct/{id}(id=${user.id})}"
                       class="btn btn-info">Update</a></td>
                <td><a th:href="@{/admin/deleteProduct/{id}(id=${user.id})}"
                       th:data-confirm-delete="|Are you sure you want to delete this  ${user.id}?|"
                       onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                       class="btn btn-danger">Delete</a></td>

            </tr>
            </tbody>
        </table>

    </div>

</div>
<footer th:replace="~{fragments/general.html :: footer}"></footer>
</body>

</html>

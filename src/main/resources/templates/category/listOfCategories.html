<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Virgo V</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="~{fragments/general.html :: header}"></header>

<div class="container mt-5 pt-4">
    <h1 class="text-center"> Category List</h1>
    <div>
        <table class="table table-hover table-responsive-xl">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">

                <td th:text="${category.name}"></td>
                <td th:text="${category.description}"></td>

                <td><a th:href="@{/admin/category/showFormForUpdateCategory/{id}(id=${category._id})}"
                       class="btn btn-info">Update</a></td>
                <td><a th:href="@{/admin/category/deleteCategory/{id}(id=${category._id})}"
                       th:data-confirm-delete="|Are you sure you want to delete ${category.name} category?|"
                       onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                       class="btn btn-danger">Delete</a></td>

            </tr>
            </tbody>
        </table>
        <div class=" p-2 float-right"><a th:href="@{/admin/category/showFormForCreatingCategory}" class="btn btn-info">
            Add
            Category </a></div>
    </div>
</div>
</body>

</html>

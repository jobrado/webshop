<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Virgo V</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 pt-4" >
        <h1 class="text-center"> Product List</h1>
        <div>
        <table class="table table-hover table-responsive-xl" >
            <thead>
                <tr>
                    <th scope="col">Id: </th>
                    <th scope="col">Name: </th>
                    <th scope="col">Description: </th>
                    <th scope="col">Category: </th>
                    <th scope="col">Price: </th>
                    <th scope="col">Quantity: </th>
                    <th scope="col">Photo: </th>
                    <th scope="col">Update: </th>
                    <th scope="col">Delete: </th>
                </tr>
            </thead>
            <tbody>
                <tr  th:each="product : ${listProducts}" >
                    <td th:text="${product._id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.productPhotos}"></td>
                    <td><a th:href = "@{/showFormForUpdateProduct/{id}(id=${product._id})}" class="btn btn-info">Update</a></td>
                    <td><a th:href = "@{/deleteProduct/{id}(id=${product._id})}"  th:data-confirm-delete="|Are you sure you want to delete this employee ${product.name}?|"
                           onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false" class="btn btn-danger">Delete</a></td>

                </tr>
            </tbody>
        </table>
            <div th:if="${totalPages > 1}">

                <div class = "d-flex flex-row">
                <div class="mr-auto p-2 d-flex flex-row">
                <div class = " p-2">
                    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <a  class="btn btn-light btn-sm" th:if="${currentPage != i}" th:href="@{'/page/' + ${i}}">[[${i}]]</a>
                        <span class = "btn btn-light btn-sm  btn-lg active" th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
                    </span>
                </div>
                <div class = "  p-2">
                    <a  class="btn btn-light btn-sm" th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}}">Next</a>
                    <span class = "btn btn-light btn-sm  btn-lg disabled" th:unless="${currentPage <totalPages}">Next</span>
                </div>
                <div class = " p-2">
                    <a class="btn btn-light btn-sm" th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}}">Last</a>
                    <span class = "btn btn-light btn-sm  disabled " th:unless="${currentPage <totalPages}">Last</span>
                </div>
                    </div>
                    <div class=" p-2 float-right"> <a th:href = "@{/showFormForCreateNewProduct}" class="btn btn-info" > Add Product </a></div>


                </div>
            </div>
        </div>
        </div>

    </div>
</body>

</html>

!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Virgo V</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/mainstyle.css">
</head>
<header th:insert="~{fragments/general.html :: header}"></header>

<body>
<form  th:action="@{/customer/addProductToCart}"  method="post" th:object="${cartProduct}">

<div class="main container border " style="margin-top: 5rem; margin-bottom: 5rem" th:field="${cartProduct.getProductDTO()}">
    <div class="row" >
        <div class="p-3 col border ">
            <h5 th:text="*{getProductDTO().name}"> </h5>
            <hr>
            <img th:text="*{getProductDTO().productPhotos.getImage()}" src="productDetail.html" alt="">

        </div>
        <div class="col">

            <p class="p-3" th:text="*{getProductDTO().description}"></p>
            <p class="border-top p-3"  th:text="*{getProductDTO().category.name}"></p>
            <p class="border-top p-3 font-weight-bold text-right mr-3" style="color: darkgreen; font-size: 30px;" th:text="'$'+*{getProductDTO().price}">$</p>

        </div>
    </div>
    <div class="float-right mt-2">
            <label for="quantityInput">Quantity:</label>
            <input style="width: 3rem;" type="number" id="quantityInput" name="quantity" th:value="0" th:field="*{getCartDTO().product['quantityInput']}" min="0" required>
            <button class="btn btn-warning" type="submit">Add to Cart</button>

    </div>

</div>
</form>

</body>
<footer th:replace="~{fragments/general.html :: footer}"></footer>

</html>

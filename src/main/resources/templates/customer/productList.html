<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Virgo V</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<header th:insert="~{fragments/general.html :: header}"></header>

<body>
<div class="container mt-5">
    <div class="row">

<div th:each="product : ${products}" class="col-md-3 mb-4 mt-5" style=" width: 5rem; margin-bottom: 5rem; margin-left: 3rem;">
    <div class="card">
    <img class="card-img-top" th:src="${product.productPhotos.getImage()}" alt="product Image">
    <h5 class="card-title text-center" th:text="${product.name}"></h5>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" >

            <p class="card-text font-weight-bold text-center" style="color: darkgreen; font-size: 25px" th:text="${product.price} + '$'"></p></li>
        <li class="list-group-item">
            <p class="font-weight-bold text-center" style="font-size: 14px" th:text="${product.description}"></p></li>

    </ul>

    <a th:href="@{/customer/showProductDetails/{id}(id=${product._id})}" class="btn btn-primary">Details</a>
    </div>
</div>
    </div>
</div>
</body>
<footer th:replace="~{fragments/general.html :: footer}"></footer>

</html>

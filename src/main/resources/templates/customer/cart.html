!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Virgo V</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/mainstyle.css">
</head>
<header th:insert="~{fragments/general.html :: header}"></header>

<body>

<div class="container mt-5">
    <h2>Your Shopping Cart</h2>

    <table class="table">
        <thead>
        <tr>
            <th>Product</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:object="${cart}" th:each="entry : ${cart.product.entrySet()}">

            <td>
                <img th:src="@{'/images/' + ${entry.key.getProductPhotos().getImage()}}" alt="Product Image"
                     style="max-width: 50px;">
                <span th:text="${entry.key.getName()}"></span>
            </td>
            <td th:text="${entry.key.getDescription()}"></td>
            <td th:text="${entry.key.getPrice()}"></td>
            <td>
                <a href="#" class="btn btn-danger btn-sm" th:onclick="'removeItem(' + ${entry.key._id} + ')'"
                   role="button">Remove</a>
            </td>
            <td>
                <label for="quantityInput">Quantity:</label>
                <input style="width: 3rem;" type="number" id="quantityInput" name="quantity" th:value="${entry.value}"
                       min="0" required>
            </td>
            <td class="text-right">Total Price: $<span th:text="${cart.getTotalPrice()}"></span></td>

        </tr>
        </tbody>
    </table>


    <div class="text-center mt-3">
        <a href="/checkout" class="btn btn-primary" role="button">Proceed to Checkout</a>
    </div>

</div>


</body>
<footer th:replace="~{fragments/general.html :: footer}"></footer>
</html>

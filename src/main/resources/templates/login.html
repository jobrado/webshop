<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create new product</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<header th:insert="~{fragments/general :: header(authentication=${authentication})}"></header>
<div class="container h-100  " style="margin-top:120px; margin-bottom: 120px">
    <div class="row h-100 justify-content-center align-items-center mt-5">

        <div class="form-horizontal col-lg-3 shadow p-3bg-white rounded  d-flex flex-column justify-content-center align-items-center">
            <div class="mt-3">
                <div class="m-3" th:if="${param.success}">
                    <div class="alert alert-info"> Registration successful, please login"</div>
                </div>
                <div class="m-3" th:if="${param.fail}">
                    <div class="alert alert-info"> Username or password are incorrect, please try again!</div>
                </div>
            </div>

            <h4 class="text-center mt-2">Welcome back!</h4>
            <hr/>
            <form th:action="@{/login}" method="post" th:object="${user}" autocomplete="on" id="logInForm">
                <div class="form-group">
                    <div class="container">
                        <div class="row">
                            <div class="form-group">

                                <div class="col-md-12 col mt-3">
                                    <label class="control-label" for="email">Email</label>
                                    <input id="email" type="email" class="form-control" th:field="*{email}" required>
                                </div>

                                <div class="col-md-12 col mt-3">
                                    <label class="control-label" for="password">Password</label>
                                    <input id="password" type="password" class="form-control" th:field="*{password}"
                                           required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group  text-center mt-1">
                        <input type="submit" value="Sign in" class="btn btn-primary btn-lg"
                               style="background-color: #023e8a"/>
                    </div>
                </div>
            </form>
            <div class="mt-3 text-center">
                Dont wanna login? <a th:href="@{/}" style="color: #023e8a;text-decoration: none">Go</a>
            </div>

        </div>
    </div>
</div>

<div th:replace="~{fragments/general.html :: footer}"></div>

</body>
</html>

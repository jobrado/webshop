<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create new product</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/general.html :: header}"></div>
<div class="container h-100 mt-5 ">
    <div class="row h-100 justify-content-center align-items-center ">
        <div class = "col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class = "alert alert-info"> You've successfully registered! Please log in!</div>
            </div>
        </div>
        <form th:action="@{/user/loginUser}" method="POST" th:object="${user}">


        <div class="form-horizontal col-lg-3 shadow p-3 mb-5 bg-white rounded  d-flex flex-column justify-content-center align-items-center">
                    <img src="/images/Capture.jpg" width="100" height="150" alt=""/>
                    <h4 class="text-center mt-3">Welcome back!</h4>
                    <hr />

                    <div class="form-group">

                        <div class="col-md-12 col mt-3">
                            <label class="control-label" for="email">Email</label>
                            <input id="email" type="email" class="form-control" th:field="*{email}" required>
                        </div>

                        <div class="col-md-12 col mt-3">
                            <label class="control-label" for="password">Password</label>
                            <input id="password" type="password" class="form-control" th:field="*{password}"
                                   required>
                        </div>

                    <div class="form-group text-center">
                        <div class="col-md-20">
                            <input type="submit" value="Sign in" class="btn btn-primary btn-lg" style="background-color: #023e8a" />
                        </div>
                        <div class="mt-3">
                            New to MapMyPath? @Html.ActionLink("Sign Up!", "SignUp", "User", null,new {@class = "text-decoration-none"} )
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="fragments/general.html :: footer"></div>

</body>
</html>
